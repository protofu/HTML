<!doctype html>
<html>
<head>
  <style>
    .large-box {
      color: black;
      width: 400px;
      height: 400px;
      border: 2px solid;
    }
  </style>
  <style>
    .medium-box{
      color: black;
      width: 200px;
      height: 200px;
      border: 2px dashed red;
    }
  </style>
  <style>
    .small-box{
      color: black;
      width: 100px;
      height: 100px;
      border: 2px dotted blue;
    }
  </style>

</head>
<body>
  <p>
      <div class="large-box">
        <div class="medium-box">
            <div class="small-box">
            </div>
        </div>
      </div>
</p>
</body>
</html>
